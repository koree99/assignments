<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="form-area">
          <fieldset>
            <h1>Registration Form</h1>
            <hr>
        <form class="form-field">
        <div class="input-field">
            <input type="text" name="firstname" placeholder="First Name">
        </div>
        <div class="input-field">
            <input type="text" name="lastname" placeholder="Last Name">
        </div>
        <div class="input-field">
            <input type="text" name="Phone number" placeholder="Phone number">
        </div>
        <div class="input-field">
            <input type="email" pattern="[^@\s]+@[^@\s]+" title="Invalid email address" name="emal" placeholder="Email">
        </div>
        <div class="input-field">
            <select name="gender">
            <option value="none" selected>Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">other</option>
        </div>
        <div class="input-field">
            <input type="date" name="birth-date" id="birth-date">
          </div>
          <br>
            <div class="input-1">
                <label for="color">Color</label><br>
                <input type="color" name="color" id="color"/>
            </div>
            <div class="input-field">
                <input type="password" name="password" placeholder="Password">
            </div>
            <div class="input-field">
                <input type="password" name="password" placeholder="Confirm Password">
            </div>
            <br>
            <div class="input-field">
                <input type="checkbox" class="checkbox"><span>By Creating an account you agree to our Terms and condition</span>
            </div>
        <div>
            <button><a href="success.html">Register Now</button>
        </div>
    </form>
    </fieldset>
        </section>
    </div>
    <footer>
       <p>Already have account?</p>
       <a href="login.html"><small>Login here</small></a>
    </footer>
</body>
</html>
