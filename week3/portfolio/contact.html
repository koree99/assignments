<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="connect.css">
</head>
<body>
    <h1>HAVE ANY QUESTIONS?</h1>
    <p>Get in touch</p>
    <fieldset>
      <form id="survey-form">
      <label id="name-label" for="name">Name</label>
      <br>
      <input id="name" name="name" type="text" placeholder="Full-name" required>
    <label id="email-label" for="name">Email</label>
    <br>
      <input id="email" name="email" type="email" placeholder="Email" required>
    <label id="subject-label" for="name">Subject</label>
    <br>
      <input id="subject" name="email" type="subject" placeholder="Your subject" required>
      <label>Message</label>
      <br>
      <textarea id="message"class="input-textarea" name="message" placeholder="Your Message..."></textarea>
      <br>
    <button type="submit">Send Message</button>
    </form>
    </fieldset>
</body>
</html>
